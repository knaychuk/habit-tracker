<!DOCTYPE html>
<html>
  <head>
    <title>My Extension</title>
    <link rel="stylesheet" href="./habit_tracker.css">
  </head>
  <body class="popup-container poppins-regular">
    <div class="header-container">
      <h1>Habits For Today:<span id=""></span></h1>
    </div>
      <h2 class="poppins-italic"><span id="date"></span></h2>
  
    <form id="habit-form">
      <input class="habit-input" type="text" id="new-habit" placeholder="e.g., Workout" required>
      <button class="add-button" type="submit">Add Habit</button>
    </form>
    <div id="add-habit-text"></div>
    <div id="success-text"></div>
    <ul id="habit-list">
    </ul>
    
    <script src="./habit_tracker.js"></script>
  </body>
</html>
